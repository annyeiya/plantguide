<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" xmlns:th="http://www.w3.org/1999/xhtml">
    <div style="text-align: center">

    <form action="/" method="post">
        <button type="submit" class="btn btn-secondary mb-2" name="action" value="continue">Да я просто посмотреть</button>
        <div style="height: 50px;"></div>
    </form>
    <h2>Вход</h2>
    <form action="/" method="post">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Вывод сообщения об ошибке, если оно есть -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <button type="submit" class="btn btn-primary" name="action" value="login">ДА-ДА я уже смешарик</button>
    </form>
        <br>
        <div style="height: 50px;"></div>

        <form action="/" method="post">
            <button type="submit" class="btn btn-secondary mb-2" name="action" value="register">Хочу стать смешариком</button>
        </form>
    </div>
</div>
</body>
</html>
